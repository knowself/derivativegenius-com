{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Derivative Genius{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #E74C3C;
            --background-light: #ECF0F1;
            --text-color: #2C3E50;
        }

        [data-bs-theme="dark"] {
            --primary-color: #ECF0F1;
            --secondary-color: #3498DB;
            --accent-color: #E74C3C;
            --background-light: #2C3E50;
            --text-color: #ECF0F1;
        }

        body {
            color: var(--text-color);
            background-color: var(--background-light);
            transition: all 0.3s ease;
        }

        .navbar {
            background: var(--background-light) !important;
            padding: 1rem 0;
            border-bottom: 3px solid var(--secondary-color);
            transition: all 0.3s ease;
        }

        .navbar-brand img {
            height: 150px;
            margin-right: 10px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        @media (max-width: 768px) {
            .navbar-brand img {
                height: 75px;
            }
        }

        .navbar-brand {
            text-decoration: none !important;
        }

        .navbar-brand:after {
            display: none;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 600;
            font-size: 26px;
            padding: 0.7rem 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -3px;
            left: 50%;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover:after {
            width: 100%;
        }

        /* Auth icons styling */
        .nav-link .fas.fa-user-circle,
        .nav-link .fas.fa-sign-out-alt,
        .nav-link .fas.fa-cog {
            font-size: 20px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .nav-link:hover .fas.fa-user-circle,
        .nav-link:hover .fas.fa-sign-out-alt,
        .nav-link:hover .fas.fa-cog {
            opacity: 1;
            transform: scale(1.1);
        }

        #userEmail {
            font-size: 14px !important;
            opacity: 0.7;
            padding: 0.7rem 0;
        }

        .navbar-toggler {
            border-color: var(--text-color);
            padding: 0.5rem;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(44, 62, 80, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Content styling */
        .container {
            background: var(--background-light);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Form styling */
        .form-control {
            border: 2px solid var(--text-color);
            transition: all 0.3s ease;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            background-color: var(--background-light);
            color: var(--text-color);
        }

        /* List styling */
        .list-unstyled li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
            color: var(--text-color);
        }

        .list-unstyled li:before {
            content: "âœ“";
            color: var(--secondary-color);
            position: absolute;
            left: 0;
        }

        /* Theme toggle button */
        .theme-toggle {
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.5rem;
        }

        .theme-text {
            display: none;
        }

        /* Add some animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'images/DG-AAA.png' %}" onerror="this.src='/media/images/DG-AAA.png'" alt="DG Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'articles' %}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item admin-link" style="display: none;">
                        <a class="nav-link" href="{% url 'firebase:admin_dashboard' %}" title="Admin Dashboard">
                            <i class="fas fa-cog"></i>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <span id="userEmail" class="nav-link" style="display: none; font-size: 16px;"></span>
                    </li>
                    <li class="nav-item">
                        <a id="loginButton" class="nav-link" href="{% url 'firebase:auth' %}" style="display: none;" title="Staff Login">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <a id="logoutButton" class="nav-link" href="#" onclick="handleSignOut()" style="display: none;" title="Sign Out">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <button class="theme-toggle" onclick="toggleTheme()">
                            <i class="fas fa-sun"></i>
                            <span class="theme-text">Light</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase App -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "{{ firebase_config.api_key }}",
            authDomain: "{{ firebase_config.auth_domain }}",
            projectId: "{{ firebase_config.project_id }}",
            storageBucket: "{{ firebase_config.storage_bucket }}",
            messagingSenderId: "{{ firebase_config.messaging_sender_id }}",
            appId: "{{ firebase_config.app_id }}"
        };

        console.log('Firebase Config:', firebaseConfig); // Debug log

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Authentication State Changes
        onAuthStateChanged(auth, async (user) => {
            console.log('Auth State Changed:', user ? user.email : 'No user'); // Debug log
            
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const userEmail = document.getElementById('userEmail');
            const adminLink = document.querySelector('.admin-link');
            
            if (user) {
                console.log('User signed in:', user.email); // Debug log
                
                // Force token refresh to get latest claims
                await user.getIdToken(true);
                
                // User is signed in
                loginButton.style.display = 'none';
                logoutButton.style.display = 'block';
                userEmail.textContent = user.email;
                userEmail.style.display = 'block';
                
                try {
                    // Get ID token to check custom claims
                    const idTokenResult = await user.getIdTokenResult();
                    console.log('Token claims:', idTokenResult.claims); // Debug log
                    
                    if (idTokenResult.claims.admin) {
                        console.log('User is admin, showing gear icon'); // Debug log
                        adminLink.style.display = 'block';
                    } else {
                        console.log('User is not admin, hiding gear icon'); // Debug log
                        adminLink.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error checking admin status:', error); // Debug log
                }
            } else {
                console.log('User signed out'); // Debug log
                loginButton.style.display = 'block';
                logoutButton.style.display = 'none';
                userEmail.style.display = 'none';
                adminLink.style.display = 'none';
            }
        });

        // Make auth functions available globally
        window.handleSignOut = async () => {
            try {
                await signOut(auth);
                window.location.href = '/';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        };
    </script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function toggleTheme() {
            const csrftoken = getCookie('csrftoken');
            
            fetch('/api/toggle-theme/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.documentElement.setAttribute('data-bs-theme', data.theme);
                updateThemeButton(data.theme);
            })
            .catch(error => console.error('Error:', error));
        }

        function updateThemeButton(theme) {
            const button = document.querySelector('.theme-toggle');
            const icon = button.querySelector('i');
            const text = button.querySelector('.theme-text');

            if (theme === 'dark') {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                text.textContent = 'Dark';
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                text.textContent = 'Light';
            }
        }

        // Initialize button state
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            updateThemeButton(currentTheme);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
